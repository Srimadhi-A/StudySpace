<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Invoice</h2>

        <div class="card mt-4">
            <div class="card-body">
                <h4>Course Details</h4>
                <p><strong>Course Name:</strong> {{ course_name }}</p>
                <p><strong>Course Cost:</strong> ₹{{ course_cost }}</p>
                <p><strong>Course Duration:</strong> {{ course_duration }}</p>
                <p><strong>Purchase Date:</strong> {{ purchase_date }}</p>

                <h4>Payment Status</h4>
                <p>✅ Payment Successful</p>

                <div class="text-center mt-4">
                    <a href="{{ url_for('download_invoice', course_name=course_name, course_cost=course_cost, course_duration=course_duration, purchase_date=purchase_date) }}" class="btn btn-primary">Download Invoice</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">Back to Courses</a>
        </div>
    </div>
</body>
</html>
