<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password | StudySpace</title>
    <style>
        :root {
    --primary-color: #7a1142;
    --primary-light: #f9f0f4;
    --secondary-light: #fdf5f0;
    --success-bg: #e6f7e6;
    --success-text: #2e7d32;
    --error-bg: #ffebee;
    --error-text: #c62828;
    --transition: all 0.3s ease;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    --shadow-lg: 0 10px 20px rgba(0,0,0,0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Philosopher', sans-serif;
    background: linear-gradient(to right, #ff6f9f67, #e8e8e8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    color: #333;
    line-height: 1.6;
}

h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
}

form {
    background-color: #ffffff;
    padding: 2.5rem;
    border-radius: 1.25rem;
    box-shadow: var(--shadow-lg);
    width: 100%;
    max-width: 26rem;
    text-align: center;
    transition: var(--transition);
    border: 1px solid rgba(0,0,0,0.05);
}

form:hover {
    transform: translateY(-0.5rem);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
}

input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 0.875rem 1rem;
    margin: 1rem 0;
    border: 1px solid #e0e0e0;
    border-radius: 0.75rem;
    font-size: 0.95rem;
    background-color: #fafafa;
    transition: var(--transition);
}

input[type="password"]:focus {
    border-color: var(--primary-color);
    outline: none;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(122, 17, 66, 0.1);
}

input[type="submit"] {
    background-color: var(--primary-color);
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: var(--transition);
}

input[type="submit"]:hover {
    background-color: #68113a;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.alert {
    margin-top: 1.5rem;
    padding: 1rem 1.25rem;
    border-radius: 0.75rem;
    width: 100%;
    max-width: 26rem;
    text-align: center;
    font-size: 0.9375rem;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

.alert-success {
    background-color: var(--success-bg);
    color: var(--success-text);
    border-left: 4px solid var(--success-text);
}

.alert-danger {
    background-color: var(--error-bg);
    color: var(--error-text);
    border-left: 4px solid var(--error-text);
}

@media (max-width: 480px) {
    body {
        padding: 1.5rem;
    }

    form {
        padding: 2rem 1.5rem;
    }

    h2 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter new password" required><br>
        <input type="submit" value="Reset Password">
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p class="alert alert-{{ category }}">{{ message }}</p>
        {% endfor %}
    {% endwith %}
</body>
</html>
