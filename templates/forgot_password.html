<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | StudySpace</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <style>
        :root {
            --primary-color: #7a1142;
            --primary-light: #f9f0f4;
            --secondary-light: #fdf5f0;
            --success-bg: #e6f7e6;
            --success-text: #2e7d32;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Philosopher', sans-serif;
            background: linear-gradient(to right, #ff6f9f67, #e8e8e8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }

        .logo {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            box-shadow: var(--shadow-sm);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 28rem;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.9375rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            transition: var(--transition);
            background-color: #fafafa;
        }

        input[type="email"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(122, 17, 66, 0.1);
            background-color: white;
        }

        input[type="email"]::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            letter-spacing: 0.25px;
        }

        .btn:hover {
            background-color: #68113a;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-to-login {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9375rem;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-to-login a:hover {
            color: #5a0d2c;
            text-decoration: underline;
        }

        .alert {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 28rem;
            text-align: center;
            font-size: 0.9375rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }

        .alert-danger {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }

        .alert-icon {
            font-size: 1.25rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                margin-bottom: 2rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="logo-icon">SS</div>
        <div class="logo-text">StudySpace</div>
    </div>
    
    <div class="card">
        <h2>Forgot Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        
        <p class="back-to-login">Remember your password? <a href="/login">Log in</a></p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                <span class="alert-icon">
                    {% if category == 'success' %}✓{% else %}⚠{% endif %}
                </span>
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}
</body>
</html>
